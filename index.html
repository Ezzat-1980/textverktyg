    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            line-height: 1.6;
            color: #333;
            /* FÖRENKLAD BAKGRUND */
            background-color: #f0f4f8; 
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        /* Gemensam stil för alla "kort" */
        .card {
            /* FÖRENKLAD DESIGN - Ingen glaseffekt */
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }
        header {
            text-align: center;
        }
        header h1 {
            font-size: 2.5rem;
            color: #2c3e50;
            margin-bottom: 10px;
        }
        .subtitle {
            font-size: 1.2rem;
            color: #7f8c8d;
            font-weight: 300;
        }
        .about-section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.5rem;
            border-bottom: 2px solid #e0e6ed;
            padding-bottom: 10px;
        }
        .about-section p {
            color: #555;
            margin-bottom: 10px;
            font-size: 1.1rem;
            line-height: 1.7;
        }
        #inputText {
            width: 100%;
            min-height: 200px;
            padding: 20px;
            border: 2px solid #e0e6ed;
            border-radius: 10px;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            resize: vertical;
            background: #fafbfc;
        }
        .textarea-controls {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            justify-content: flex-end;
        }
        .results-container { 
            margin-top: 20px; 
            padding: 20px; 
            background: #f8f9fa; 
            border-radius: 10px; 
            border-left: 4px solid #667eea; 
        }
        .stats-section h2, .tool-category h2 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }
        .stats-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); 
            gap: 15px; 
        }
        .stat-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 12px 15px; 
            background: #f8f9fa; 
            border-radius: 8px; 
            border-left: 4px solid #667eea; 
        }
        .tool-buttons { 
            display: flex; 
            flex-wrap: wrap; 
            gap: 10px; 
        }
        .btn-primary, .btn-secondary, .tool-btn { 
            padding: 10px 20px; 
            border: none; 
            border-radius: 8px; 
            font-size: 14px; 
            font-weight: 500; 
            cursor: pointer; 
            transition: all 0.3s ease; 
        }
        .btn-primary { background: #667eea; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .tool-btn { background: #e9ecef; color: #495057; border: 1px solid #ced4da; }
        .tool-btn:hover { background: #667eea; color: white; }
        footer { 
            text-align: center; 
            margin-top: 20px; /* Minskad marginal eftersom den inte är ett "kort" längre */
            padding-top: 20px; 
            border-top: 1px solid #e0e6ed;
            color: #6c757d;
        }
        .social-share { 
            display: flex; 
            justify-content: center; 
            gap: 15px; 
            margin-top: 20px; 
        }
        .share-btn { 
            padding: 10px 20px; 
            background: #667eea; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
        }
    </style>
